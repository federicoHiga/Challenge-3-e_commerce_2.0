<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/header/header.css">

    <link rel="stylesheet" href="../assets/css/footer/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito:wght@200;700;1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <section class="header__container">
            <div class="header__nav">
                <a class="header__logo" href="../index.html">
                    <img class="logo" src="../assets/img/icons/icons8-carrete-de-película-50.png" alt="logo">
                    <h1 class="header__title--de">de</h1>
                    <h1 class="header__title--cine">CINE</h1>
                </a>
                <div class="search__wrap">
                    <div class="search">
                        <input type="text" class="search__bar" placeholder="Search...">
                        <button type="submit" class="search__button"><img src="../assets/img/icons/icons8-búsqueda-30.png"
                                alt=""></button>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="login">
            <h1 class="login__title">Iniciar sesion</h1>
            <div class="login__container">
                <input type="text" placeholder="Escriba su e-mail">
                <input type="password" name="password" id="" placeholder="Escriba su contraseña">
                <input type="submit" value="Login">
            </div>
        </section>
    </main>
    <footer>
        <section class="contact">
            <div class="logo__container">
                <a class="footer__logo" href="../index.html">
                    <img class="footer__logo" src="../assets/img/icons/icons8-carrete-de-película-50.png" alt="logo">
                    <h1 class="footer__title--de">de</h1>
                    <h1 class="footer__title--cine">CINE</h1>
                </a>
            </div>
            <div class="contact__links">
                <ul class="contact__list">
                    <li class="contact__li"><a class="contact__li--link">Quienes somos</a></li>
                    <li class="contact__li"><a class="contact__li--link">Politica de privacidad</a></li>
                    <li class="contact__li"><a class="contact__li--link">Programa de fidelidad</a></li>
                    <li class="contact__li"><a class="contact__li--link">Nuestras tiendas</a></li>
                    <li class="contact__li"><a class="contact__li--link">Quiero ser franquiciado</a></li>
                    <li class="contact__li"><a class="contact__li--link">Anuncie aqui</a></li>
                </ul>
            </div>
            <div class="contact__form">
                <h2 class="form__title">Hable con nosotros</h2>
                <input class="footer__name" type="text" name="name" id="name" placeholder="Nombre">
                <textarea class="form__textarea" name="message" id="message" cols="30" rows="10"></textarea>
                <input class="form__btn" type="submit" value="Enviar">
            </div>
        </section>
        <hr class="footer__bar">
        <section class="bottom">
            <img src="../assets/img/icons/icons8-icons8-nuevo-logo-50.png" alt="">
            <a href="https://iconos8.es">https://iconos8.es</a>
        </section>
    </footer>
</body>
</html>
